<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Green Trees Initiative</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="donation.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="donation-header">
        The Green Trees Initiative
    </header>
    <section class="give-hope-image">
        <h1>Give HOPE to those Who need It most</h1>
        <div class="blue-box">
            <h2>Your information</h2>
            <div class="name">
                <div class="form-item">
                    <label>FIRST NAME</label>
                    <input name="firstname" type="text" placeholder="First name" required autofocus/>
                </div>
                <div class="form-item">
                    <label>LAST NAME</label>
                    <input name="lastname" type="text" placeholder="Last name" required />
                </div>
            </div>
            <div class="form-item">
                <label>STREET ADDRESS</label>
                <input name="streetaddress" type="text" placeholder="Street address" required />
            </div>
            <div class="address">
                <div class="form-item">
                    <label>CITY</label>
                    <input name="city" type="text" placeholder="City" required/>
                </div>
                <div class="form-item">
                    <label>STATE</label>
                    <select name="state">
                        <option value="select">Select a State</option>
                        <option value="AL">AL</option>
                        <option value="TX">TX</option>
                        <option value="CL">CL</option>
                        <option value="Ph">PH</option>
                      </select>
                </div>
                <div class="form-item">
                    <label>ZIP CODE</label>
                    <input name="zip" type="text" placeholder="Zip" required/>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
